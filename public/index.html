<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRUD K-Drama Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<body style="background-color:#fce4ec;">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4" style="max-width:900px; width:100%; background-color:#f4b1bb;">

    <h1 class="text-center mb-3" style="color:#7a1f3d;">
      ðŸ’– GestiÃ³n de Usuarios K-Drama ðŸ’–
    </h1>

    <p class="text-center text-dark">
      AdministraciÃ³n de fans de dramas coreanos âœ¨
    </p>

    <!-- Imagen -->
    <div class="text-center mb-4">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTY-x9zc32OxQpHoHVI2GyjVUkRp8jfeoZAXQ&s" 
           class="img-fluid rounded" 
           alt="Kdrama" 
           style="max-height:250px;">
    </div>

    <!-- Formulario -->
    <h4 class="mb-3">âž• Agregar fan</h4>

    <form action="/usuarios" method="POST" class="mb-4">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Correo</label>
        <input type="email" name="correo" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-danger w-100">
        Guardar ðŸ’•
      </button>
    </form>

    <!-- Tabla -->
    <h4 class="mb-3">ðŸ“‹ Lista de fans</h4>

    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center">
        <thead style="background-color:#ea899a;">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="usuarios">
          <!-- usuarios -->
        </tbody>
      </table>
    </div>

  </div>
</div>

<script>
fetch('/usuarios')
  .then(res => res.json())
  .then(data => {
    let filas = '';
    data.forEach(u => {
      filas += `
        <tr>
          <td>${u.id}</td>
          <td>${u.nombre}</td>
          <td>${u.correo}</td>
          <td>
            <a href="/usuarios/editar/${u.id}">Editar</a> |
            <a href="/usuarios/eliminar/${u.id}">Eliminar</a>
          </td>
        </tr>
      `;
    });
    document.getElementById('usuarios').innerHTML = filas;
  });
</script>

</body>
</html>
